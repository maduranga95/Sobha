<ion-content>
    
       

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

      <ion-header>
          <ion-navbar>
            <ion-title>Sign Up</ion-title>
          </ion-navbar>
        </ion-header>
    <ion-row>
        
      <ion-col >
        <div style="width:50%;height:50%;  margin:auto; padding-top:60px">
        <img [@flyInBottomSlow]="logoState" src="assets/imgs/tree_icon.jpg" />
      </div>
      <div style="font-weight:bold"> SOBHA
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>

            <ion-input type="text" placeholder="Email" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .5);" #username></ion-input>
          </ion-item>

          <ion-item>

            <ion-input type="text" placeholder="Name" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .5);" #handle></ion-input>
          </ion-item>

          <ion-item>

            <ion-input type="password" placeholder="Password" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .5);" #password></ion-input>
          </ion-item>

          <ion-item>
    
            <ion-input type="password" placeholder="Reenter Password" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .5);" #password2></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="signUpUser()">Join Sobha</button>
      </ion-col>
    </ion-row>

    
</div>
</ion-content>
