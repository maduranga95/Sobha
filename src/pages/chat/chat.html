<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #Content>
    <div id="ChatMessage">
        <div class="message" *ngFor="let message of messages | async ; let last = last">
           <div [class]="message.username == handle ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
           <div class="username">{{message.username}}</div>
           <div class="messageContent">{{message.message}}</div>
           {{last ? callFunction() : ''}}
           </div>
        </div>
   
      </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button></div>
      </div>
    </ion-toolbar>
  </ion-footer>
