<ion-content>


  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col >
        <div style="width:50%;height:50%;  margin:auto; padding-top:60px">
        <img [@flyInBottomSlow]="logoState" src="assets/imgs/tree_icon.jpg" />
      </div>
      <div style="font-weight:bold"> SOBHA
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>

            <ion-input type="text" placeholder="Username" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .5);" #username></ion-input>
          </ion-item>

          <ion-item>

            <ion-input type="password" placeholder="Password" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .5);" #password></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="logInUser()">Login</button>
      </ion-col>
    </ion-row>

    <div style="text-align:center;padding-top:50px;text-shadow: 1px 1px 6px #000000;font-weight:bold"> Join SOBHA ! </div>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState"  (click)="signUpUser()">Signup</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
