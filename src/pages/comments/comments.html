<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="false" >
  <img src="{{this.Url}}" style="height:170px;width:100%">
  <p>{{this.Description}}</p>
</ion-content>

<ion-content #Content style="height:60%; margin-top:60%" >
    <div id="ChatMessage" style="">
        <div class="message" *ngFor="let cmnt of comments | async ; let last = last">
           <div [class]="'innerMessage messageLeft'">
           <img src="{{cmnt.picture}}" style="width:10%;height:10%">  
           <div class="username">{{cmnt.username}}</div>
           <div class="messageContent">{{cmnt.comment}}</div>
           {{last ? callFunction() : ''}}
           </div>
        </div>
      </div>
</ion-content>



<ion-footer>
    <ion-toolbar>
      <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="comment"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendComment()"><ion-icon name="send"></ion-icon></button></div>
      </div>
    </ion-toolbar>
  </ion-footer>
