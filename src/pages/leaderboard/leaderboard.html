<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Leaderboard</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="leadership">
    <div class="person" *ngFor='let user of users'>
      <div class="username">{{user.name}}</div>
      <div class="user">{{user.photocount}}</div>
    </div>
  </div>
    
</ion-content>
