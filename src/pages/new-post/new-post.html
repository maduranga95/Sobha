<ion-header>

  <ion-navbar>
    <ion-title>New Post</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="post.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="post.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item >
      <button ion-button round (click)="selectPhoto()">Select Photo</button>
      <ng-container >
          <img *ngIf="image" [src]="image">
        <progress *ngIf="progress | async as percent" [value]="percent" max="100"></progress>
      </ng-container>
    </ion-item>
    <ion-item >

        <progress *ngIf="progress | async as percent" [value]="percent" max="100"></progress>
    </ion-item>
    <ion-row>
        <ion-col text-center>
          <button ion-button block color="secondary" (click)="addNewPost()">
            Add My Post
          </button>
        </ion-col>
      </ion-row>

</ion-content>
