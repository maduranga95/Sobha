<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="danger" type="button" full round large (click)="takeImage()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
      </ion-col>
    </ion-row>
  </ion-item>
  <p>
    <img class="img-responsive"  [src]=showImage() />
  </p>
    
</ion-content>
